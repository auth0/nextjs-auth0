name: Claude Code PR Review

on:
  pull_request:
    types: [ opened, synchronize, reopened, edited ]
  issue_comment:
    types: [ created ]
  pull_request_review_comment:
    types: [ created ]
  pull_request_review:
    types: [ submitted ]

jobs:
  claude-review:
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
    uses: auth0/auth0-ai-pr-analyzer-gh-action/.github/workflows/claude-code-review.yml@fix-fork-issues
