name: Unit Tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  test:
    strategy:
      matrix:
        node: [ 20, 22 ]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node }}
    - name: Install dependencies
      run: npm install -g pnpm && pnpm install
    - name: Run Build
      run: pnpm run build
    - name: Run Unit tests
      run: pnpm run test:unit
