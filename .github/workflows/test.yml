name: Build and Test

on:
  merge_group:
  workflow_dispatch:
  pull_request:
    branches: [ main, v4 ]
  push:
    branches: [ main, v4 ]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

env:
  NODE_VERSION: 22
  CACHE_KEY: "${{ github.ref }}-${{ github.run_id }}-${{ github.run_attempt }}"

jobs:
  build:
    name: Build Package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        shell: bash
        run: |
          npm i -g pnpm
          pnpm --version

      - name: Restore pnpm cache
        uses: actions/cache/restore@v4
        with:
          path: ~/.pnpm-store
          key: pnpm-${{ github.ref }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Save pnpm cache
        uses: actions/cache/save@v4
        with:
          path: ~/.pnpm-store
          key: pnpm-${{ github.ref }}

      - name: Save node_modules cache
        uses: actions/cache/save@v4
        with:
          path: node_modules
          key: node-modules-${{ github.ref }}

  unit:
    needs: build
    name: Run Unit Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [20, 22]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Install pnpm
        shell: bash
        run: |
          npm i -g pnpm
          pnpm --version

      - name: Restore pnpm cache
        uses: actions/cache/restore@v4
        with:
          path: ~/.pnpm-store
          key: pnpm-${{ github.ref }}

      - name: Restore node_modules cache
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: node-modules-${{ github.ref }}

      - name: Run Unit Tests
        run: pnpm test:unit

      - uses: codecov/codecov-action@v4 # Latest version

  coverage:
    needs: build
    name: Run Coverage Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [20, 22]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Install pnpm
        shell: bash
        run: |
          npm i -g pnpm
          pnpm --version

      - name: Restore pnpm cache
        uses: actions/cache/restore@v4
        with:
          path: ~/.pnpm-store
          key: pnpm-${{ github.ref }}

      - name: Restore node_modules cache
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: node-modules-${{ github.ref }}

      - name: Run Test Coverage
        run: pnpm test:coverage

      - uses: codecov/codecov-action@v4
