name: Build package
description: Build the SDK package

inputs:
  node:
    description: The Node version to use
    required: false
    default: 22

runs:
  using: composite

  steps:
    - uses: actions/setup-node@v3
      with:
        node-version: ${{ inputs.node }}
        cache: pnpm

    - shell: bash
      run: corepack enable && corepack prepare pnpm@latest --activate

    - shell: bash
      run: pnpm install
      env:
        NODE_ENV: development

    - shell: bash
      run: pnpm run install:examples
      env:
        NODE_ENV: development

    - shell: bash
      run: pnpm run build
